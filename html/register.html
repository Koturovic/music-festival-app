<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>
        .h-100{
            padding-top: 50px;
        }
    </style>
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Registracija</h1>
							<form method="POST" action="../Backend/register.php" class="needs-validation" novalidate="" autocomplete="off">

								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Ime</label>
									<input id="name" type="text" class="form-control" name="name" value="" required autofocus>
									<div class="invalid-feedback">
										Potrebno je ime !	
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail Adresa</label>
									<input id="email" type="email" class="form-control" name="email" value="" required>
									<div class="invalid-feedback">
										Netacan Email !
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="uloga">Izaberite ulogu</label>
									<select id="uloga" name="uloga" class="form-control" required>
										<option value="posetioc">Posetilac</option>
										<option value="izvodjac">Izvođač</option>
										<option value="organizator">Organizator</option>
									</select>
									<div class="invalid-feedback">
										Morate izabrati ulogu!
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Lozinka</label>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Potrebna je lozinka !
							    	</div>
								</div>

								

								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto">
										Registruj se	
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Vec imate nalog? <a href="login.html" class="text-dark">Uloguj se</a>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</section>

	<script src="js/validacija_register.js"></script>
</body>
</html>
